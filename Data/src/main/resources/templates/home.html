<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Products</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Login</th>
        </tr>
        <tr th:each="${clients}">
            <td th:number="${clients.id}"></td>
            <td th:text="${clients.login}"></td>
        </tr>
    </table>
</body>
</html>
