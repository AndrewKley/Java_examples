<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
      <h1>Order your pizza creations</h1><br>

      <h3>Your pizzas in this order:</h3>
      <a th:href="@{/design}" id="another">Design another pizza</a>
      <ul>
        <li th:each="pizza: ${pizzaOrder.pizzas}">
          <span th:text="${pizza.name}">Pizza name</span>
        </li>
      </ul>

      <h3>Deliver my pizza to ... </h3>
      <label for="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}">
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}">delivery name error</span><br>

      <label for="deliveryStreet">Street: </label>
      <input type="text" th:field="*{deliveryStreet}">
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryStreet')}"
            th:errors="*{deliveryStreet}">delivery Street error</span><br>

      <label for="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}">
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}"
            th:errors="*{deliveryCity}">delivery city error</span><br>

      <label for="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}">
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryState')}"
            th:errors="*{deliveryState}">delivery state error</span><br>

      <label for="deliveryZip">Zip: </label>
      <input type="text" th:field="*{deliveryZip}">
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}">delivery Zip error</span><br>

      <label for="ccNumber">ccNumber: </label>
      <input type="text" th:field="*{ccNumber}">
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">CC num error</span><br>

      <label for="ccExpiration">ccExpiration: </label>
      <input type="text" th:field="*{ccExpiration}">
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}">cc Expiration error</span><br>

      <label for="ccCW">ccCW: </label>
      <input type="text" th:field="*{ccCW}">
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCW')}"
            th:errors="*{ccCW}">cc CW error</span><br>

      <input type="submit" value="Submit order">
    </form>
</body>
</html>
