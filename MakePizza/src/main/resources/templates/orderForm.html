<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
      <h1>Order your pizza creations</h1><br>

      <h3>Your pizzas in this order:</h3>
      <a th:href="@{/design}" id="another">Design another pizza</a>
      <ul>
        <li th:each="pizza: ${pizzaOrder.pizzas}">
          <span th:test="${pizza.name}">Pizza name</span>
        </li>
      </ul>

      <h3>Deliver my pizza to ... </h3>
      <label for="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}"><br>

      <label for="deliveryStreet">Street: </label>
      <input type="text" th:field="*{deliveryStreet}"><br>

      <label for="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}"><br>

      <label for="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}"><br>

      <label for="deliveryZip">Zip: </label>
      <input type="text" th:field="*{deliveryZip}"><br>

      <label for="ccNumber">ccNumber: </label>
      <input type="text" th:field="*{ccNumber}"><br>

      <label for="ccExpiration">ccExpiration: </label>
      <input type="text" th:field="*{ccExpiration}"><br>

      <label for="ccCW">ccCW: </label>
      <input type="text" th:field="*{ccCW}"><br>

      <input type="submit" value="Submit order">
    </form>
</body>
</html>
